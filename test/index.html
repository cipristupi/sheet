<html>
<head>
  <link rel="stylesheet" href="mocha.css" />
  <link rel="stylesheet" href="../build/build.css" />
  <style>
    .sheet {
      background-color: white;
      box-shadow: 0 0 5px rgba(0,0,0,.4);
    }
    .sheet-overlay {
      background: -webkit-linear-gradient(left, rgba(0, 0, 0, 0), rgba(0,0,0,.35));
      background: linear-gradient(left, rgba(0,0,0,0), rgba(0,0,0,.35));
    }
  </style>
</head>
<body>
  <div id="mocha"></div>
  <script src="mocha.js"></script>
  <script>mocha.setup({ui: 'bdd'})</script>
  <script src="../build/build.js"></script>
  <script src="tests.js"></script>
  <script>mocha.run();</script>
  <script>
    (function () {
      var sheet = require('sheet');
      var enter = require('on-enter');
      var div = document.getElementById('mocha');
      var view = sheet(div).closeable().show();
      enter(function (e) {
        view.show();
      });
    }());
  </script>
</body>
</html>
